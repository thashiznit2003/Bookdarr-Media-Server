name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: E2E (API v1 contract)
        run: npm run test:e2e

      - name: Build
        run: npm run build

      - name: Audit (prod deps)
        run: npm audit --omit=dev
